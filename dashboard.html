<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="dashboard.css"> <!-- Pastikan file CSS tersedia -->
</head>

<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <main>
        <!-- Manajemen Kebiasaan -->
        <div class="section" id="habit-management">
            <h2>Manajemen Kebiasaan</h2>
            <form id="habit-form">
                <div class="form-group">
                    <label for="habit-name">Nama Kebiasaan</label>
                    <input type="text" id="habit-name" placeholder="Masukkan kebiasaan..." required>
                </div>
                <div class="form-group">
                    <label for="habit-time">Waktu</label>
                    <input type="time" id="habit-time" required>
                </div>
                <div class="form-group">
                    <label for="habit-desc">Keterangan</label>
                    <textarea id="habit-desc" rows="2" placeholder="Masukkan keterangan..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="habit-category">Kategori</label>
                    <select id="habit-category">
                        <option value="Kesehatan">Kesehatan</option>
                        <option value="Produktivitas">Produktivitas</option>
                        <option value="Keseharian">Keseharian</option>
                    </select>
                </div>
                <button type="button" class="btn" onclick="saveHabit()">Tambah Kebiasaan</button>
            </form>

            <h3>Daftar Kebiasaan</h3>
            <table>
                <thead>
                    <tr>
                        <th>Kebiasaan</th>
                        <th>Waktu</th>
                        <th>Keterangan</th>
                        <th>Kategori</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="habit-list"></tbody>
            </table>
        </div>

        <!-- Statistik Kebiasaan -->
        <div class="section" id="habit-statistics">
            <h2>Statistik Kebiasaan</h2>
            <canvas id="habit-chart" width="300" height="300"></canvas>
            <p id="habit-percentage"></p>
        </div>

        <!-- Modal untuk Edit Kebiasaan -->
        <div id="edit-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Edit Kebiasaan</h3>
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-habit-name">Nama Kebiasaan</label>
                        <input type="text" id="edit-habit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-habit-time">Waktu</label>
                        <input type="time" id="edit-habit-time" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-habit-desc">Keterangan</label>
                        <textarea id="edit-habit-desc" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-habit-category">Kategori</label>
                        <select id="edit-habit-category" required>
                            <option value="Kesehatan">Kesehatan</option>
                            <option value="Produktivitas">Produktivitas</option>
                            <option value="Keseharian">Keseharian</option>
                        </select>
                    </div>
                    <button type="button" onclick="updateHabit()">Perbarui Kebiasaan</button>
                    <button type="button" onclick="closeEditModal()">Batal</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script> <!-- Pastikan file JS tersedia -->
</body>

</html>
